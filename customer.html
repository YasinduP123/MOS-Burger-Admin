<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="customer-style.css">
</head>
<body>
    <div class="home-panel">
        <div class="btn-panel">
            <table>
                <tr>
                    <td>
                        <div class="btns">
                            <a href="index.html">
                                <img src="images/home.png" alt="Home" height="90px">
                            </a>
                        </div>
                        <h5 class="align-btn-text">Home</h5>
                    </td>
                    <td>
                        <div class="btns">
                            <a href="customer.html">
                                <img src="images/customers.png" alt="Customer" height="90px">
                            </a>
                        </div>
                        <h5 class="align-btn-text">Customer</h5>
                    </td>
                    <td>
                        <div class="btns">
                            <a href="order.html">
                                <img src="images/orders.png" alt="Order" height="90px">
                            </a>
                        </div>
                        <h5 class="align-btn-text">Order</h5>
                    </td>
                    <td>
                        <div class="btns">
                            <a href="reports.html">
                                <img src="images/reports-removebg-preview.png" alt="Reports" height="90px">
                            </a>
                        </div>
                        <h5 class="align-btn-text">Reports</h5>
                    </td>
                    <td>
                        <div class="btns">
                            <a href="items.html">
                                <img src="images/items.png" alt="Items" height="90px">
                            </a>
                        </div>
                        <h5 class="align-btn-text">Items</h5>
                    </td>
                </tr>
            </table>
        </div>
        <div class="home-view">
          <div class="row">  
            <div class="col">
              <div class="customer-card"> 
                <div class="profile-pic">
                    <!-- // -->
                </div>
                <div class="bio">
                    <table class="customers-table">
                        <tr class="table-cust-row">
                            <th class="table-cust-head">Name</th>
                            <th class="table-cust-head2">Sharuk Khan</th>
                        </tr>
                        <tr class="table-cust-row">
                            <td class="table-cust-data">Age</td>
                            <td class="table-cust-data2">56</td>
                        </tr>
                        <tr class="table-cust-row">
                            <td class="table-cust-data">Order Count</td>
                            <td class="table-cust-data2">490</td>
                        </tr>
                        <tr class="table-cust-row">
                            <td class="table-cust-data">Favourite Item</td>
                            <td class="table-cust-data2">Mos Special Submarine</td>
                        </tr>
                        <tr class="table-cust-row">
                            <td class="table-cust-data">Birthday</td>
                            <td class="table-cust-data2">1965-Nov-22</td>
                        </tr>
                        <tr class="table-cust-row">
                            <td class="table-cust-data">Address</td>
                            <td class="table-cust-data2">23/B,Bentota,Galle</td>
                        </tr>
                        <tr class="table-cust-row">
                            <td class="table-cust-data">Most Ordered Item</td>
                            <td class="table-cust-data2">Mos Special Submarine</td>
                        </tr>
                    </table>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="add-customer-form">    
                    <div class="add-customer-form-ProfPic">
                        +
                    </div>
                <div class="add-customer-form-details">
                    <table class="add-customer-form-table">
                        <tr>
                            <td>
                                <input class="input-data" type="text" placeholder="Name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="input-data" type="text" placeholder="Age">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="input-data" type="text" placeholder="Favourite Item">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="input-data-date" type="date" placeholder="Birthday">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="input-data" type="text" placeholder="Address">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="input-data" type="text" placeholder="Most Ordered Item">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="add-customer-form-button">
                
                </div>
                <div class="add-customer-form-clear">

                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
