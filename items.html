<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/items.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="home-panel">
        <div class="btn-panel">
            <table>
                <tr>
                    <td>
                      <div class="btns">
                        <a href="index.html">
                          <img src="images/home.png" alt="Home" height="90px">
                        </a>
                      </div>
                      <h5 class="align-btn-text">Home</h5>
                    </td>
                    <td>
                      <div class="btns">
                        <a href="customer.html">
                          <img src="images/customers.png" alt="Customer" height="90px">
                        </a>
                      </div>
                      <h5 class="align-btn-text">Customer</h5>
                    </td>
                    <td>
                      <div class="btns">
                        <a href="order.html">
                          <img src="images/orders.png" alt="Order" height="90px">
                        </a>
                      </div>
                      <h5 class="align-btn-text">Order</h5>
                    </td>
                    <td>
                      <div class="btns">
                        <a href="reports.html">
                          <img src="images/reports-removebg-preview.png" alt="Reports" height="90px">
                        </a>
                      </div>
                      <h5 class="align-btn-text">Reports</h5>
                    </td>
                    <td>
                      <div class="btns">
                        <a href="items.html">
                          <img src="images/items.png" alt="Items" height="90px">
                        </a>
                      </div>
                      <h5 class="align-btn-text">Items</h5>
                    </td>
                  </tr>
            </table>
            
        </div>
        <div class="home-view-items">
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="customer-table-view">
                  <table class="customer-table"id="addNewItems">
                 
                  <tr class="customer-table-row" >

                </tr>
                  </table>
                </div>
              </div>
              <div class="col">
                    <div class="add-item-form">
                        <table class="add-item-form-table">
                            <tr class="add-item-form-table-row">
                                <th class="add-item-form-table-head">
                                    Add New Item
                                </th>
                            </tr>
                            <tr class="add-item-form-table-row">
                                <td class="add-item-form-table-data">
                                    <input type="text" id="inpItemCode" placeholder="Item Code">
                                </td>
                            </tr>
                            <tr class="add-item-form-table-row">
                                <td class="add-item-form-table-data">
                                    <input type="text" id="inpItemName" placeholder="Item Name">
                                </td>
                            </tr>
                            <tr class="add-item-form-table-row">
                                <td class="add-item-form-table-data">
                                    <input type="text" id="inpPrice" placeholder="Price(LKR)">
                                </td>
                            </tr>
                            <tr class="add-item-form-table-row">
                                <td class="add-item-form-table-data">
                                    <input type="text" id="inpDiscount" placeholder="QTY">
                                </td>
                            </tr>
                        </table>
                        <div class="add-new-item">
                            <table class="add-new-item-table">
                                  <tr class="add-new-item-row">
                                      <th class="add-new-item-lable" id="addNewItem">Add New Item</th>
                                      <th><button class="add-new-item-button"  id="btnAddNewItemEvent" style="font-size: 50px;align-items: center;justify-content: center;line-height: 0px;">+</button></th>
                                  </tr>
                                  <tr class="add-new-item-row">
                                      <th class="add-new-item-lable" id="addNewItem">Delete Items</th>
                                      <th><button  class="add-new-item-button" id="btnDeleteItem" ><i class="fa fa-trash-o"></i></button></th>
                                  </tr>
                              </table>
                    </div>
              </div>
            </div>
            


          </div>
            
        </div>
    </div>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
</body>
</html>
